<div class="container">
    <div class="image-bg">
        <div class="about">
            <img src="assets/signupbg.jpg" alt="" style="width: 300px; height: 300px; padding-bottom: 3rem; display:flex">
        </div>
    </div>
    <div class="user-bg">
        <div class="container">
            <img src="https://image.flaticon.com/icons/svg/733/733579.svg" class="twitter" alt="">
            <div class="intro">See what's happening in <br> the world right now</div><br><br>
            <p style="margin-left: 100px;">Join Twitter today</p>
            <form>
                <input type="" #emailsignup>
                <input type="" #passwordsignup>
                <input type="" #name>
                <input type="" #username>
                <button (click)="onSignup(emailsignup.value, passwordsignup.value, name.value, username.value)">signup</button>
            </form>
            <p style="margin-left: 100px;"> 
                <button type="button" class="btn btn-info btn-lg" class="login" style="background: none; font-weight: bold; font-size: 17px; color: dodgerblue; border: none; padding: 0px 0px;" data-toggle="modal" data-target="#myModal"><span style="color: #FFFFFF;">Already have an account?</span> Login</button>
                </p>
        </div>
    </div>
</div>
